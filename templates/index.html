<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css') }}" rel="stylesheet">
   <script src="{{ url_for('static', filename='bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js') }}"></script>
   <title>Index</title>
</head>
<body>
   <a href="/tambah">+ Tambah</a>
   
   <table class="table">
      <tr>
         <th>Nama</th>
         <th>Kategori</th>
         <th>&nbsp;</th>
      </tr>

      {% for baris in data: %}
         <tr>
            <td>{{ baris[1] }}</td>
            <td>{{ baris[2] }}</td>
            <td>
               <a href="/hapus/{{ baris[0] }}">Hapus</a> |
               <a href="/ubah/{{ baris[0] }}">Ubah</a>
            </td>
         </tr>
      {% endfor %}
   </table>
</body>
</html>
